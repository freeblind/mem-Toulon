        let currentTD = '';
        let answers = {};

        // Initialisation
        function init() {
            loadAnswersFromStorage();
            createTabs();
            createSections();
            switchTab(Object.keys(tdsData)[0]);
            updateStats();
        }

        function createTabs() {
            const navTabs = document.getElementById('navTabs');
            
            Object.keys(tdsData).forEach(tdKey => {
                const td = tdsData[tdKey];
                const tab = document.createElement('button');
                tab.className = 'nav-tab';
                tab.textContent = td.title || tdKey;
                tab.onclick = () => switchTab(tdKey);
                navTabs.appendChild(tab);
            });
        }

        function createSections() {
            const container = document.getElementById('tdSections');
            
            Object.keys(tdsData).forEach(tdKey => {
                const td = tdsData[tdKey];
                const section = document.createElement('div');
                section.className = 'td-section';
                section.id = `section-${tdKey}`;
                
                // Filtrer les questions sans schÃ©ma
                const textualQuestions = td.questions.filter(q => !q.has_schema);
                
                textualQuestions.forEach(question => {
                    const questionCard = createQuestionCard(tdKey, question);
                    section.appendChild(questionCard);
                });
                
                container.appendChild(section);
            });
        }

        function createQuestionCard(tdKey, question) {
            const card = document.createElement('div');
            card.className = 'question-card';
            
            const header = document.createElement('div');
            header.className = 'question-header';
            header.innerHTML = `
                <span>${question.title}</span>
                <span class="question-badge">${question.parts.length} partie${question.parts.length > 1 ? 's' : ''}</span>
            `;
            card.appendChild(header);
            
            question.parts.forEach((part, index) => {
                const partDiv = document.createElement('div');
                partDiv.className = 'question-part';
                
                if (part.type === 'question' || part.type === 'text') {
                    const questionText = document.createElement('div');
                    questionText.className = 'question-text';
                    questionText.textContent = part.text.replace(/â€¦+/g, '______');
                    partDiv.appendChild(questionText);
                    
                    // Si la question contient des pointillÃ©s, crÃ©er un champ de rÃ©ponse
                    if (part.text.includes('â€¦â€¦â€¦') || part.text.includes('______')) {
                        const answerKey = `${tdKey}-q${question.id}-p${index}`;
                        const input = document.createElement('textarea');
                        input.className = 'answer-input';
                        input.placeholder = 'Votre rÃ©ponse...';
                        input.value = answers[answerKey] || '';
                        input.oninput = (e) => {
                            answers[answerKey] = e.target.value;
                            updateStats();
                            saveToStorage();
                        };
                        partDiv.appendChild(input);
                    }
                } else if (part.type === 'option') {
                    const optionsContainer = partDiv.querySelector('.options-container') || document.createElement('div');
                    optionsContainer.className = 'options-container';
                    
                    const option = document.createElement('div');
                    option.className = 'option';
                    
                    const answerKey = `${tdKey}-q${question.id}-${part.text.substring(0, 1)}`;
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = answers[answerKey] || false;
                    checkbox.onchange = (e) => {
                        answers[answerKey] = e.target.checked;
                        updateStats();
                        saveToStorage();
                    };
                    
                    const label = document.createElement('span');
                    label.textContent = part.text;
                    
                    option.appendChild(checkbox);
                    option.appendChild(label);
                    optionsContainer.appendChild(option);
                    partDiv.appendChild(optionsContainer);
                }
                
                card.appendChild(partDiv);
            });
            
            return card;
        }

        function switchTab(tdKey) {
            currentTD = tdKey;
            
            // Mettre Ã  jour les tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Mettre Ã  jour les sections
            document.querySelectorAll('.td-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`section-${tdKey}`).classList.add('active');
            
            updateStats();
        }

        function updateStats() {
            const totalQuestions = Object.values(tdsData).reduce((sum, td) => 
                sum + td.questions.filter(q => !q.has_schema).length, 0
            );
            
            const answeredQuestions = Object.keys(answers).filter(key => {
                const answer = answers[key];
                return (typeof answer === 'string' && answer.trim().length > 0) || 
                       (typeof answer === 'boolean' && answer);
            }).length;
            
            const progressPercent = totalQuestions > 0 
                ? Math.round((answeredQuestions / totalQuestions) * 100) 
                : 0;
            
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('answeredQuestions').textContent = answeredQuestions;
            document.getElementById('progressPercent').textContent = progressPercent + '%';
            document.getElementById('progressFill').style.width = progressPercent + '%';
            document.getElementById('progressFill').textContent = progressPercent + '%';
        }

        function saveToStorage() {
            localStorage.setItem('td_physique_answers', JSON.stringify(answers));
        }

        function loadAnswersFromStorage() {
            const stored = localStorage.getItem('td_physique_answers');
            if (stored) {
                answers = JSON.parse(stored);
            }
        }

        function saveProgress() {
            const dataStr = JSON.stringify(answers, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `TD_Physique_Sauvegarde_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            alert('âœ… Sauvegarde tÃ©lÃ©chargÃ©e !');
        }

        function loadProgress() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        answers = JSON.parse(event.target.result);
                        saveToStorage();
                        location.reload();
                    } catch (error) {
                        alert('âŒ Erreur de chargement du fichier');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function exportAnswers() {
            let output = '# RÃ‰PONSES - TD PHYSIQUE APPLIQUÃ‰E UE 3.2 S1\n\n';
            output += `Date d'export: ${new Date().toLocaleString('fr-FR')}\n\n`;
            output += 'â•'.repeat(80) + '\n\n';
            
            Object.keys(tdsData).forEach(tdKey => {
                const td = tdsData[tdKey];
                output += `\n## ${td.title}\n`;
                output += `${td.date ? 'Date: ' + td.date : ''}\n\n`;
                
                td.questions.filter(q => !q.has_schema).forEach(question => {
                    output += `### ${question.title}\n\n`;
                    
                    question.parts.forEach((part, index) => {
                        const answerKey = `${tdKey}-q${question.id}-p${index}`;
                        if (answers[answerKey]) {
                            output += `**${part.text.substring(0, 100)}...**\n`;
                            output += `RÃ©ponse: ${answers[answerKey]}\n\n`;
                        }
                    });
                    
                    output += '\n' + '-'.repeat(80) + '\n\n';
                });
            });
            
            const blob = new Blob([output], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `TD_Physique_Reponses_${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            alert('âœ… RÃ©ponses exportÃ©es !');
        }

        function resetAll() {
            if (confirm('âš ï¸ Voulez-vous vraiment rÃ©initialiser toutes vos rÃ©ponses ?')) {
                answers = {};
                saveToStorage();
                location.reload();
            }

        init();
