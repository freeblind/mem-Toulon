                explanation: 'Flore transitoire : situ√©e en surface (squames), contient des germes pathog√®nes, varie selon les individus et activit√©s, √©liminable par lavage simple. Flore r√©sidente : situ√©e dans les couches profondes, peu virulente (commensale), stable chez un individu, difficile √† √©liminer (n√©cessite d√©sinfection).'
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answers = [];

        function initQuiz() {
            renderQuestion();
            updateProgress();
        }

        function renderQuestion() {
            const container = document.getElementById('quizContainer');
            const question = quizData[currentQuestionIndex];
            
            let html = `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-number">Question ${currentQuestionIndex + 1}</div>
                        <div class="question-type ${question.type}">
                            ${question.type === 'mcq' ? 'QCM' : question.type === 'open' ? 'Question ouverte' : 'Appariement'}
                        </div>
                    </div>
                    <div class="question-text">${question.question}</div>
            `;

            if (question.type === 'mcq') {
                html += '<div class="options">';
                question.options.forEach((option, index) => {
                    html += `
                        <div class="option" onclick="selectOption(${index})">
                            <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                            <div>${option}</div>
                        </div>
                    `;
                });
                html += '</div>';
            } else if (question.type === 'open') {
                html += `
                    <textarea class="text-input" id="openAnswer" placeholder="R√©digez votre r√©ponse ici..."></textarea>
                    <div class="keywords-hint">
                        üí° Astuce : Pensez aux mots-cl√©s importants du cours. Votre r√©ponse sera analys√©e en fonction des concepts essentiels.
                    </div>
                `;
            }

            html += `
                <div id="feedback" class="feedback"></div>
                <div class="button-group">
                    <button class="button button-primary" onclick="validateAnswer()">Valider</button>
                    ${currentQuestionIndex > 0 ? '<button class="button button-secondary" onclick="previousQuestion()">Pr√©c√©dent</button>' : ''}
                </div>
            `;

            html += '</div>';
            container.innerHTML = html;
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelectorAll('.option')[index].classList.add('selected');
        }

        function normalizeText(text) {
            return text
                .toLowerCase()
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .replace(/['\-]/g, ' ')
                .replace(/\s+/g, ' ')
                .trim();
        }

        function checkKeywords(userAnswer, keywords) {
            const normalized = normalizeText(userAnswer);
            const foundKeywords = [];
            const missingKeywords = [];

            keywords.forEach(keywordObj => {
                const allVariants = [keywordObj.main, ...keywordObj.synonyms];
                const found = allVariants.some(variant => {
                    const normalizedVariant = normalizeText(variant);
                    return normalized.includes(normalizedVariant);
                });

                if (found) {
                    foundKeywords.push(keywordObj.main);
                } else {
                    missingKeywords.push(keywordObj.main);
                }
            });

            return { foundKeywords, missingKeywords, total: keywords.length };
        }

        function validateAnswer() {
            const question = quizData[currentQuestionIndex];
            const feedback = document.getElementById('feedback');
            let isCorrect = false;
            let points = 0;

            if (question.type === 'mcq') {
                const selected = document.querySelector('.option.selected');
                if (!selected) {
                    alert('Veuillez s√©lectionner une r√©ponse');
                    return;
                }

                const selectedIndex = Array.from(document.querySelectorAll('.option')).indexOf(selected);
                isCorrect = selectedIndex === question.correct;
                points = isCorrect ? 1 : 0;

                document.querySelectorAll('.option').forEach((opt, idx) => {
                    opt.style.pointerEvents = 'none';
                    if (idx === question.correct) {
                        opt.classList.add('correct');
                    } else if (opt.classList.contains('selected')) {
                        opt.classList.add('incorrect');
                    }
                });

                feedback.className = `feedback show ${isCorrect ? 'success' : 'error'}`;
                feedback.innerHTML = `
                    <div class="feedback-title">${isCorrect ? '‚úì Correct !' : '‚úó Incorrect'}</div>
                    <div class="feedback-content">${question.explanation}</div>
                `;
            } else if (question.type === 'open') {
                const userAnswer = document.getElementById('openAnswer').value.trim();
                if (!userAnswer) {
                    alert('Veuillez saisir une r√©ponse');
                    return;
                }

                const result = checkKeywords(userAnswer, question.keywords);
                const percentage = (result.foundKeywords.length / result.total) * 100;
                
                if (result.foundKeywords.length >= question.minKeywords) {
                    if (percentage >= 80) {
                        isCorrect = true;
                        points = 1;
                    } else {
                        points = 0.5;
                    }
                }

                document.getElementById('openAnswer').disabled = true;

                let keywordsHtml = '<div class="keywords-found">';
                result.foundKeywords.forEach(kw => {
                    keywordsHtml += `<span class="keyword-badge found">‚úì ${kw}</span>`;
                });
                result.missingKeywords.forEach(kw => {
                    keywordsHtml += `<span class="keyword-badge missing">‚úó ${kw}</span>`;
                });
                keywordsHtml += '</div>';

                const feedbackClass = isCorrect ? 'success' : (points > 0 ? 'partial' : 'error');
                const feedbackTitle = isCorrect ? '‚úì Excellente r√©ponse !' : (points > 0 ? '‚ö† R√©ponse partielle' : '‚úó R√©ponse incompl√®te');

                feedback.className = `feedback show ${feedbackClass}`;
                feedback.innerHTML = `
                    <div class="feedback-title">${feedbackTitle}</div>
                    <div class="feedback-content">
                        Mots-cl√©s trouv√©s : ${result.foundKeywords.length}/${result.total}
                        ${keywordsHtml}
                        <p style="margin-top: 1rem;"><strong>R√©ponse attendue :</strong> ${question.explanation}</p>
                    </div>
                `;
            }

            score += points;
            answers.push({
                question: currentQuestionIndex,
                correct: isCorrect,
                points: points
            });

            updateProgress();

            setTimeout(() => {
                const buttonGroup = document.querySelector('.button-group');
                buttonGroup.innerHTML = `
                    <button class="button button-primary" onclick="nextQuestion()">
                        ${currentQuestionIndex < quizData.length - 1 ? 'Question suivante ‚Üí' : 'Voir les r√©sultats'}
                    </button>
                `;
            }, 100);
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
                updateProgress();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = quizData.length;
            document.getElementById('currentScore').textContent = Math.round(score * 10) / 10;
            document.getElementById('possibleScore').textContent = currentQuestionIndex + 1;
        }

        function showResults() {
            const percentage = (score / quizData.length) * 100;
            let message = '';
            let emoji = '';

            if (percentage >= 90) {
                message = 'Excellent ! Vous ma√Ætrisez parfaitement le sujet.';
                emoji = 'üéâ';
            } else if (percentage >= 75) {
                message = 'Tr√®s bien ! Quelques petites r√©visions et ce sera parfait.';
                emoji = 'üëç';
            } else if (percentage >= 60) {
                message = 'Bien ! Continuez vos r√©visions pour consolider vos connaissances.';
                emoji = 'üìö';
            } else {
                message = 'Poursuivez vos r√©visions, vous progressez !';
                emoji = 'üí™';
            }

            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.className = '';
            resultsContainer.innerHTML = `
                <div class="question-card results">
                    <h2 style="font-family: 'Instrument Serif', serif; font-size: 2rem; margin-bottom: 1rem;">
                        ${emoji} R√©sultats du quiz
                    </h2>
                    <div class="results-score">${Math.round(percentage)}%</div>
                    <div class="results-message">${message}</div>
                    <div class="results-details">
                        <div class="result-item">
                            <div class="result-value">${Math.round(score * 10) / 10}/${quizData.length}</div>
                            <div class="result-label">Score total</div>
                        </div>
                        <div class="result-item">
                            <div class="result-value">${answers.filter(a => a.correct).length}</div>
                            <div class="result-label">R√©ponses correctes</div>
                        </div>
                        <div class="result-item">
                            <div class="result-value">${answers.filter(a => a.points > 0 && !a.correct).length}</div>
                            <div class="result-label">R√©ponses partielles</div>
                        </div>
                        <div class="result-item">
                            <div class="result-value">${answers.filter(a => a.points === 0).length}</div>
                            <div class="result-label">R√©ponses incorrectes</div>
                        </div>
                    </div>
                    <div class="button-group" style="justify-content: center;">
                        <button class="button button-primary" onclick="location.reload()">
                            üîÑ Recommencer le quiz
                        </button>
                    </div>
                </div>
            `;

            document.getElementById('quizContainer').classList.add('hidden');
            document.querySelector('header').style.display = 'none';
        }

        // Initialisation
        initQuiz();
    </script>
</body>
</html>
